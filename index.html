<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Google Fonts | Poppins Regular & Bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Formulario de Registro</h1>
        <form class="form">
            <input id="name" name="name" class="form__input" type="text" placeholder="Nombre">
            <input id="lastname" name="lastname" class="form__input" type="text" placeholder="Apellido">
            <input id="mail" name="mail" class="form__input" type="email" placeholder="Correo">
            <input id="user" name="user" class="form__input" type="text" placeholder="Usuario">
            <input id="pass" name="pass" class="form__input" type="password" placeholder="Contraseña">
            <input id="cel" name="cel" class="form__input" type="text" placeholder="Teléfono (930327113)">
            <input id="btn-register" class="form__input form__input__button" type="submit" value="Registrar">
        </form>
    </div>
</body>
    <script type="text/javascript" src="assets/js/script.js"></script>
</html>
